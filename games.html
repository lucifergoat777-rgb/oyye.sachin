<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Modi</title>
  <style>
    body {
      margin: 0;
      background: #70c5ce;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    canvas {
      border: 2px solid #000;
      background: #70c5ce;
    }

    #hint {
      position: absolute;
      top: 15px;
      color: white;
      font-size: 20px;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>

<div id="hint">Click or Press Space to Jump</div>
<canvas id="game" width="400" height="500"></canvas>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  // Load Modi Image
  const modiImg = new Image();
  modiImg.src = "modi.png";

  // Modi character (easy settings)
  let modi = {
    x: 80,
    y: 200,
    width: 50,
    height: 50,
    gravity: 0.3,   // slower fall
    lift: -7,       // gentle jump
    velocity: 0
  };

  let pipes = [];
  let pipeWidth = 55;
  let pipeGap = 180; // BIG GAP (easy)
  let frame = 0;
  let score = 0;
  let gameOver = false;

  function drawModi() {
    ctx.drawImage(modiImg, modi.x, modi.y, modi.width, modi.height);
  }

  function updateModi() {
    modi.velocity += modi.gravity;
    modi.y += modi.velocity;

    if (modi.y < 0 || modi.y + modi.height > canvas.height) {
      gameOver = true;
    }
  }

  function updatePipes() {
    if (frame % 110 === 0) { // slower pipes
      let top = Math.random() * 180 + 40;
      pipes.push({ x: canvas.width, top });
    }

    pipes.forEach(pipe => {
      pipe.x -= 1.5; // slower speed

      // Collision
      if (
        modi.x < pipe.x + pipeWidth &&
        modi.x + modi.width > pipe.x &&
        (modi.y < pipe.top ||
         modi.y + modi.height > pipe.top + pipeGap)
      ) {
        gameOver = true;
      }

      // Score
      if (pipe.x + pipeWidth === modi.x) {
        score++;
      }
    });

    pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
  }

  function drawPipes() {
    ctx.fillStyle = "green";
    pipes.forEach(pipe => {
      ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
      ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height);
    });
  }

  function drawScore() {
    ctx.fillStyle = "#fff";
    ctx.font = "22px Arial";
    ctx.fillText("Score: " + score, 10, 30);
  }

  function resetGame() {
    modi.y = 200;
    modi.velocity = 0;
    pipes = [];
    score = 0;
    frame = 0;
    gameOver = false;
  }

  function jump() {
    if (gameOver) {
      resetGame();
      loop();
    }
    modi.velocity = modi.lift;
  }

  function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (!gameOver) {
      updateModi();
      updatePipes();
      drawPipes();
      drawModi();
      drawScore();
      frame++;
      requestAnimationFrame(loop);
    } else {
      ctx.fillStyle = "#000";
      ctx.font = "30px Arial";
      ctx.fillText("Game Over", 120, 220);
      ctx.font = "18px Arial";
      ctx.fillText("Click or Space to Restart", 85, 260);
    }
  }

  document.addEventListener("click", jump);
  document.addEventListener("keydown", e => {
    if (e.code === "Space") jump();
  });

  loop();
</script>

</body>
</html>
