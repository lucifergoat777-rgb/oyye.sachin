<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Easy Flappy Bird</title>
<style>
    body {
        margin: 0;
        background: linear-gradient(#87CEEB, #E0FFFF);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    canvas {
        background: #b3ecff;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .hint {
        position: absolute;
        top: 20px;
        color: #333;
        font-size: 16px;
        opacity: 0.8;
    }
</style>
</head>
<body>

<div class="hint">Click or Press SPACE to Fly üê¶</div>
<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let bird, pipes, frame, score, gameOver;

function resetGame() {
    bird = {
        x: 80,
        y: 300,
        radius: 15,
        velocity: 0,
        gravity: 0.3,
        lift: -6
    };

    pipes = [];
    frame = 0;
    score = 0;
    gameOver = false;
}

resetGame();

// Controls
document.addEventListener("keydown", e => {
    if (e.code === "Space") {
        if (gameOver) resetGame();
        bird.velocity = bird.lift;
    }
});

canvas.addEventListener("click", () => {
    if (gameOver) resetGame();
    bird.velocity = bird.lift;
});

// Create pipes
function addPipe() {
    let gap = 200; // very easy gap
    let topHeight = Math.random() * 200 + 50;
    pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: canvas.height - (topHeight + gap),
        width: 60,
        speed: 1.5
    });
}

// Draw bird
function drawBird() {
    ctx.beginPath();
    ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
    ctx.fillStyle = "#FFD966";
    ctx.fill();
    ctx.strokeStyle = "#F4B400";
    ctx.stroke();
}

// Draw pipes
function drawPipes() {
    ctx.fillStyle = "#7ED957";
    pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
    });
}

// Update game
function update() {
    if (gameOver) return;

    frame++;
    bird.velocity += bird.gravity;
    bird.y += bird.velocity;

    if (frame % 180 === 0) addPipe();

    pipes.forEach(pipe => {
        pipe.x -= pipe.speed;

        // Collision
        if (
            bird.x + bird.radius > pipe.x &&
            bird.x - bird.radius < pipe.x + pipe.width &&
            (bird.y - bird.radius < pipe.top ||
             bird.y + bird.radius > canvas.height - pipe.bottom)
        ) {
            gameOver = true;
        }

        if (pipe.x + pipe.width === bird.x) score++;
    });

    if (bird.y > canvas.height || bird.y < 0) {
        gameOver = true;
    }

    pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
}

// Score
function drawScore() {
    ctx.fillStyle = "#333";
    ctx.font = "22px Arial";
    ctx.fillText("Score: " + score, 20, 40);
}

// Game Over Screen
function drawGameOver() {
    ctx.fillStyle = "rgba(0,0,0,0.5)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#fff";
    ctx.font = "32px Arial";
    ctx.fillText("Game Over", 110, 270);

    ctx.font = "18px Arial";
    ctx.fillText("Click or Press SPACE to Restart", 60, 310);
}

// Main loop
function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawBird();
    drawPipes();
    drawScore();
    update();

    if (gameOver) drawGameOver();
    requestAnimationFrame(loop);
}

loop();
</script>


</body>
</html>
