<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird Clone</title>
  <style>
    body {
      margin: 0;
      background: #70c5ce;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    canvas {
      background: #70c5ce;
      border: 2px solid #000;
    }

    #info {
      position: absolute;
      top: 20px;
      color: #fff;
      font-size: 24px;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>

<div id="info">Click or Press Space to Jump</div>
<canvas id="game" width="400" height="500"></canvas>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  // Bird
  let bird = {
    x: 80,
    y: 200,
    width: 30,
    height: 30,
    gravity: 0.5,
    lift: -8,
    velocity: 0
  };

  // Pipes
  let pipes = [];
  let pipeWidth = 50;
  let pipeGap = 140;
  let frame = 0;
  let score = 0;
  let gameOver = false;

  function drawBird() {
    ctx.fillStyle = "yellow";
    ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
  }

  function drawPipes() {
    ctx.fillStyle = "green";
    pipes.forEach(pipe => {
      ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
      ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height);
    });
  }

  function updatePipes() {
    if (frame % 90 === 0) {
      let top = Math.random() * 200 + 50;
      pipes.push({ x: canvas.width, top: top });
    }

    pipes.forEach(pipe => {
      pipe.x -= 2;

      // Score
      if (pipe.x + pipeWidth === bird.x) {
        score++;
      }

      // Collision
      if (
        bird.x < pipe.x + pipeWidth &&
        bird.x + bird.width > pipe.x &&
        (bird.y < pipe.top ||
         bird.y + bird.height > pipe.top + pipeGap)
      ) {
        gameOver = true;
      }
    });

    pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
  }

  function updateBird() {
    bird.velocity += bird.gravity;
    bird.y += bird.velocity;

    if (bird.y + bird.height > canvas.height || bird.y < 0) {
      gameOver = true;
    }
  }

  function drawScore() {
    ctx.fillStyle = "#fff";
    ctx.font = "24px Arial";
    ctx.fillText("Score: " + score, 10, 30);
  }

  function resetGame() {
    bird.y = 200;
    bird.velocity = 0;
    pipes = [];
    score = 0;
    frame = 0;
    gameOver = false;
  }

  function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (!gameOver) {
      updateBird();
      updatePipes();
      drawBird();
      drawPipes();
      drawScore();
      frame++;
      requestAnimationFrame(loop);
    } else {
      ctx.fillStyle = "#000";
      ctx.font = "30px Arial";
      ctx.fillText("Game Over", 120, 220);
      ctx.font = "18px Arial";
      ctx.fillText("Click or Press Space to Restart", 70, 260);
    }
  }

  function jump() {
    if (gameOver) {
      resetGame();
      loop();
    }
    bird.velocity = bird.lift;
  }

  document.addEventListener("keydown", e => {
    if (e.code === "Space") jump();
  });

  document.addEventListener("click", jump);

  loop();
</script>

</body>
</html>
